name: PR Build and Auto-Merge

on:
  pull_request:
    branches: [main]
    paths:
      - 'projects/*.yaml'
      - 'rocq-stats/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 markdown pyyaml
      
      - name: Validate YAML files
        run: |
          python -c "
          import yaml
          import sys
          from pathlib import Path
          
          errors = []
          for yaml_file in Path('projects').glob('*.yaml'):
              try:
                  with open(yaml_file) as f:
                      data = yaml.safe_load(f)
                  
                  # Check required fields
                  required = ['name', 'title', 'source']
                  for field in required:
                      if field not in data:
                          errors.append(f'{yaml_file}: missing required field \"{field}\"')
                  
                  if 'source' in data:
                      source = data['source']
                      for field in ['repo', 'branch', 'commit', 'directories']:
                          if field not in source:
                              errors.append(f'{yaml_file}: missing source.{field}')
                      
                      # Validate commit hash format (40 hex chars)
                      if 'commit' in source:
                          commit = source['commit']
                          if not (len(commit) == 40 and all(c in '0123456789abcdef' for c in commit.lower())):
                              errors.append(f'{yaml_file}: commit must be a 40-character hex string')
                  
                  print(f'✓ {yaml_file} is valid')
              except Exception as e:
                  errors.append(f'{yaml_file}: {e}')
          
          if errors:
              print('\\nValidation errors:')
              for err in errors:
                  print(f'  ✗ {err}')
              sys.exit(1)
          "
      
      - name: Build site
        run: |
          cd generator
          python build.py --output ../rocq-stats
      
      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit built artifacts
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Build: Update generated HTML for PR #${{ github.event.pull_request.number }}"
          git push
      
      # Only enable auto-merge when no changes were made (final build run)
      # This avoids trying to merge before the pushed commit triggers another run
      - name: Enable auto-merge
        if: steps.check_changes.outputs.has_changes == 'false'
        run: gh pr merge --auto --squash "$PR_NUMBER"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

