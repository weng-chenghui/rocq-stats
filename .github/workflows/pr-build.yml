name: PR Build and Auto-Merge

on:
  pull_request_target:
    branches: [main]
    paths:
      - 'projects/*.yaml'
      - 'rocq-stats/**'

permissions:
  contents: write
  pull-requests: write
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run for PRs from the same repo (not forks) for security
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 markdown pyyaml
      
      - name: Validate YAML files
        run: |
          python -c "
          import yaml
          import sys
          from pathlib import Path
          
          errors = []
          for yaml_file in Path('projects').glob('*.yaml'):
              try:
                  with open(yaml_file) as f:
                      data = yaml.safe_load(f)
                  
                  # Check required fields
                  required = ['name', 'title', 'source']
                  for field in required:
                      if field not in data:
                          errors.append(f'{yaml_file}: missing required field \"{field}\"')
                  
                  if 'source' in data:
                      source = data['source']
                      for field in ['repo', 'branch', 'commit', 'directories']:
                          if field not in source:
                              errors.append(f'{yaml_file}: missing source.{field}')
                      
                      # Validate commit hash format (40 hex chars)
                      if 'commit' in source:
                          commit = source['commit']
                          if not (len(commit) == 40 and all(c in '0123456789abcdef' for c in commit.lower())):
                              errors.append(f'{yaml_file}: commit must be a 40-character hex string')
                  
                  print(f'✓ {yaml_file} is valid')
              except Exception as e:
                  errors.append(f'{yaml_file}: {e}')
          
          if errors:
              print('\\nValidation errors:')
              for err in errors:
                  print(f'  ✗ {err}')
              sys.exit(1)
          "
      
      - name: Build site
        run: |
          cd generator
          python build.py --output ../rocq-stats
      
      - name: Check for changes
        id: check_changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit built artifacts
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Build: Update generated HTML for PR #${{ github.event.pull_request.number }}"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}
      
      # When we push a new commit, workflows don't trigger for GITHUB_TOKEN pushes.
      # We need to manually set the status check on the new commit for branch protection.
      - name: Set status check on new commit
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          NEW_SHA=$(git rev-parse HEAD)
          gh api repos/${{ github.repository }}/statuses/$NEW_SHA \
            -f state=success \
            -f context=build \
            -f description="Build succeeded (status forwarded from previous commit)"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Enable auto-merge after build completes.
      # Use || true to handle cases where auto-merge is already enabled or PR is already clean.
      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_NUMBER" || echo "Auto-merge may already be enabled or PR is ready to merge"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

