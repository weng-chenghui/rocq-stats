<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>
    <link rel="stylesheet" href="{% if is_subpage %}../{% endif %}static/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="{% if is_subpage %}../{% endif %}index.html" class="nav-brand">{{ site_title }}</a>
            <ul class="nav-tabs">
                <li><a href="{% if is_subpage %}../{% endif %}index.html" {% if active_tab == 'overview' %}class="active"{% endif %}>Overview</a></li>
                <li><a href="{% if is_subpage %}../{% endif %}stats.html" {% if active_tab == 'stats' %}class="active"{% endif %}>Lemma Stats</a></li>
                <li><a href="{% if is_subpage %}../{% endif %}dependencies.html" {% if active_tab == 'dependencies' %}class="active"{% endif %}>Dependencies</a></li>
            </ul>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle light/dark theme">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer container">
        <p>Generated: {{ generated_time }} | {{ total_lemmas }} lemmas in {{ total_files }} files</p>
    </footer>
    
    <script>
    // Theme toggle
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme') || 'dark';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    }
    
    function updateThemeIcon(theme) {
        const icon = document.querySelector('.theme-icon');
        if (icon) {
            icon.textContent = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        }
    }
    
    // Load saved theme
    (function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        // Icon will be updated after DOM loads
        document.addEventListener('DOMContentLoaded', () => updateThemeIcon(savedTheme));
    })();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
